<html>
<head>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css">
  <link rel="stylesheet" href="css/my_sidebar.css">
</head>
<body>
  <div id="app">  
    <div w3-include-html="my_sidebar.html"></div>    <!-- include HTML snippets here -->
    <div id="main">
      <p>{{ message }}</p>    	
      <div id="chartContainer" style="height: 600px; width: 100%;"></div>
    </div>
  </div>
</body>

<script src="https://unpkg.com/vue"></script>
<script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
<script src="js/my_sidebar.js"></script>    <!-- include includeHTML() function -->
<script src="/js/canvasjs_jqry1.js"></script>
<script>
includeHTML();    // activate 'w3-include-html'
</script>
<script>
    new Vue({
      el: '#app',
      data: {
        message: 'Canvas Chart - jquery+vue',
        showNav: true
      }
    })
</script>
</html>
