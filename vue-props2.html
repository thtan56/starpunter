<!doctype html>
<html>
	<head>
    <meta charset="UTF-8">
		<title>component test</title>	
		<script src="https://unpkg.com/vue"></script>
	</head>
	<body>
		<div id='app'>
			<blog-post :post="mypost"></blog-post>
		</div>
		<script>
			Vue.component('blog-post', {
				props: { 'post': {type: Object } },
				template: `
					<div class="blog-post">
						<input type="text" v-model="post.id" />
						<input type="text" v-model="post.title"/>
						{{post.id}} > {{post.title}}
					</div>
				`
			});
			var app = new Vue({
				el: '#app',
				data: {
					posts: [ { id: 1, title: 'My journey with Vue' }, { id: 2, title: 'Blogging with Vue' }, { id: 3, title: 'Why Vue is so fun' } ],
					mypost: { id: 1, title: 'My journey with Vue' },
  			}
			});
		</script>
	</body>
</html>
