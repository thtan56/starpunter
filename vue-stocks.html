<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
  <title>The greatest news app ever</title> 
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div id='app'>
    <topbar></topbar>
    <h3>Favorite 1</h3>
	  <!-- select all records -->
    <input type='button' @click='allRecords()' value='Select All stocks'>
	  <br><br>
	  <!-- select record by id -->
	  <input type='text' v-model='stockid' placeholder='Enter StockId'>
	  <input type='button' @click='recordByID()' value='Select stock by ID'>

<!-- List records -->
  	<table border='1' width='80%' style='border-collapse: collapse;'>
      <tr><th>Id</th><th>Ticker</th><th>Sector</th><th>Last Price</th></tr>
    	<tr v-for='stock in stocks'>
      		<td>{{ stock.id }}</td>
      		<td>{{ stock.ticker }}</td>
      		<td>{{ stock.sector }}</td>
          <td>{{ stock.lastprice }}</td>          
    	</tr>
  	</table>
  </div>
  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>    <!-- main vue js components here -->
</body>
</html>
