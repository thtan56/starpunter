<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/vuetify/1.3.4/vuetify.css" rel="stylesheet">

<body>
  <div id="app">
    <div id="title"><h1>Vue.js Cinema</h1></div>
    <v-app id="inspire">
      <v-container>
        <movie-list></movie-list>
        <todo-list></todo-list>
    </v-container>
    </v-app>
  </div>     
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify@1.3.4/dist/vuetify.min.js"></script>
<script>

const TodoComponent={
  template: `
  <v-container>
    <h4 class="bg-primary text-white text-center p-2">{{ name }}'s To Do List</h4>
    <div class="container-fluid p-4">
      <div class="row" v-if="filteredTasks.length == 0">
        <div class="col text-center"><b>Nothing to do. Hurrah!</b></div>
      </div>
      <template v-else>
        <div class="row">
          <div class="col-sm-6 font-weight-bold">Task</div>
          <div class="col-sm-6 font-weight-bold">Done</div>
        </div>
        <div class="row" v-for="t in filteredTasks" v-bind:key="t.action">
          <div class="col-sm-6">{{t.action}}</div>
          <div class="col-sm-6">
            <input type="checkbox" v-model="t.done" class="form-check-input" />{{t.done}}
          </div>
        </div>
      </template>
      <div class="row py-2">
        <div class="col-sm-6"><input v-model="newItemText" class="form-control"/></div>
        <div class="col-sm-6"><button class="btn btn-primary" v-on:click="addNewTodo">Add</button></div>
      </div>
      <div class="row bg-info py-2 mt-2 text-white">
        <div class="col-sm-6 text-center">
          <input type="checkbox" v-model="hideCompleted" class="form-check-input" />
          <label class="form-check-label font-weight-bold">Hide completed tasks</label>
        </div>
        <div class="col-sm-6 text-center">
          <button class="btn btn-sm btn-warning" v-on:click="deleteCompleted">Delete Completed</button>
        </div>
      </div>
    </div>
  </v-container>
  `,
  data () {
    return {
      name: "Adam",
      tasks:[],
      xtasks: [ {action: "Buy Flowers", done: false},
        {action: "Get Shoes", done: false},
        {action: "Collect Tickets", done: true},
        {action: "Call Joe", done: false}],
      hideCompleted: true,
      newItemText: ""
    }
  },     // end of data  
  computed: {
    filteredTasks() {
      return this.hideCompleted ? this.tasks.filter(t=>!t.done) : this.tasks
    }
  },
  methods: {
    addNewTodo() {
      this.tasks.push({
        action: this.newItemText, done: false
      });
      this.storeData();
      this.newItemText="";
    },
    storeData() {
      localStorage.setItem("todos", JSON.stringify(this.tasks));
    },
    deleteCompleted() {
      this.tasks = this.tasks.filter(t=>!t.done);
      this.storeData();
    }
  },
  created() {
    let data=localStorage.getItem("todos");
    if (data != null) {
      this.tasks = JSON.parse(data);
    }
  }
};

const MenuComponent=Vue.component('menuComponent', {
  template: `

        <div class="navigation">
          <ul>
            <li class="has-sub"> <a href="#">Menu 1</a>
              <ul>
                <li class="has-sub"> <a href="#">Submenu 1.1</a>
                  <ul>
                    <li><a href="#">Submenu 1.1.1</a></li>
                    <li class="has-sub">
                      <a href="#">Submenu 1.1.2</a>
                      <ul>
                        <li><a href="#">Submenu 1.1.2.1</a></li>
                        <li><a href="#">Submenu 1.1.2.2</a></li>
                      </ul>
                    </li>
                  </ul>
                </li>
                <li><a href="#">Submenu 1.2</a></li>
              </ul>
            </li>
            <li class="has-sub"> <a href="#">Menu 2</a>
              <ul>
                <li><a href="#">Submenu 2.1</a></li>
                <li><a href="#">Submenu 2.2</a></li>
              </ul>
            </li>
            <li class="has-sub"> <a href="#">Menu 3</a>
              <ul>
                <li><a href="#">Submenu 3.1</a></li>
                <li><a href="#">Submenu 3.2</a></li>
              </ul>
            </li>
          </ul>
        </div>
  `,      // end of template
  data () {
    return {
      lorem: `Lorem ipsum dolor sit amet, mel at clita quando. Te sit oratio vituperatoribus, 
          nam ad ipsum posidonium mediocritatem, explicari dissentiunt cu mea. Repudiare disputationi 
          vim in, mollis iriure nec cu,
          alienum argumentum ius ad. Pri eu justo aeque torquatos.`
    }
  }     // end of data
});
const vm=new Vue({
  el: '#app',
  components: { 'movie-list': MenuComponent,
                'todo-list' : TodoComponent },
  data: { },
});       // end of Vue
</script>
