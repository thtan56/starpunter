<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue.js-Index.html</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/vuetify/1.3.4/vuetify.css" rel="stylesheet">

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
<div id="app">
  <gaugecomponent></gaugecomponent>
</div>
<script src="https://npmcdn.com/vue/dist/vue.js"></script>
<script src="/lib/vue-echarts.js"></script>
<script>
Vue.component('gaugecomponent', {
  props: { organiser: {type: Object} },
  template: `
    <div class="container">
      <div class="box-header with-border">
        <h3 class="box-title"></h3>
          <div class="box-body">
            <div >
              <p class="text-center">
                <strong>Sample Temperature Gauge</strong>
              </p>
               </div>
               <echart :options="gauge"  style="width: 600px; height: 450px;" ></echart>
           
        </div>
        <small class="space"><b>Tip</b> This is sample graph!</small>
      </div>
    </div>
  `,
  data () {
    return {
      echart2: {
        tooltip: {trigger: 'item', formatter: "{a} <br/>{b} : {c} ({d}%)"},
        legend: {orient: 'vertical',left: 'left',data: []},
        series: [ { name: '访问来源', type: 'pie', radius: '55%', center: ['50%', '60%'], data: [],
          itemStyle: {emphasis: {shadowBlur: 10,shadowOffsetX: 0,shadowColor: 'rgba(0, 0, 0, 0.5)' }}
        }],   // series
      },       // echart2       
      gauge: {
        tooltip: { formatter: '{a} <br/>{b} : {c}' },
        toolbox: {
          show: true,
          feature: {
            mark: {show: true},
            restore: {show: false},
            saveAsImage: {show: false}
          }
        },
        series: [
          {
            name: 'Temp',
            type: 'gauge',
            detail: {formatter: '{value}°C'},
            data: [{value: 50, name: 'Temperature'}],         
          }
        ]
      },
    }
  },
  methods: {  
    refreshData () { this.gauge.series[0].data[0].value = (Math.random() * 100).toFixed(2) - 0; }
  },
  mounted () {
    this.refreshData();             // automatic refresh every 3 secs
    setInterval(function () {
      this.refreshData();
      }.bind(this), 3000); 
   
  }
});
Vue.component('echart', VueECharts);  // register to use
new Vue({
  el: '#app',
  data: {}
});
 </script>
</body>
</html>
