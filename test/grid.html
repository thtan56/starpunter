<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue.js-Index.html</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/vuetify/1.3.4/vuetify.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
  <div id="app">
    <div id="title"><h1>Vue.js Cinema</h1></div>
    <movie-list></movie-list>
  </div>     
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify@1.3.4/dist/vuetify.min.js"></script>
<script>
const vm=new Vue({
  el: '#app',
  data: { },
  components: { 'movie-list': {
    data: function() { 
      return {
        lorem: `Lorem ipsum dolor sit amet, mel at clita quando. Te sit oratio vituperatoribus, 
          nam ad ipsum posidonium mediocritatem, explicari dissentiunt cu mea. Repudiare disputationi 
          vim in, mollis iriure nec cu,
          alienum argumentum ius ad. Pri eu justo aeque torquatos.`
      } 
    },
    template: `
    <v-container fluid grid-list-md>
      <v-layout row wrap>

        <v-flex d-flex xs12 sm6 md4>   <!-- small:use 12, medium: use 4, etc -->
          <v-card color="purple" dark>
            <v-card-title primary class="title">Lorem</v-card-title>
            <v-card-text>(1) {{ lorem }}</v-card-text>
          </v-card>
        </v-flex>
        <!-- column 2    ***************************************** -->
        <v-flex d-flex xs12 sm6 md3>
          <v-layout row wrap>
            
            <v-flex d-flex>                <!-- column 2 row 1 -->
              <v-card color="indigo" dark>
                <v-card-text>(2) blue {{ lorem.slice(0, 70) }}</v-card-text>
              </v-card>
            </v-flex>

            <v-flex d-flex>               <!-- column 2 row 2 & 3 -->

              <v-layout row wrap>   <!-- 2 rows -->
                <v-flex v-for="n in 2" :key="n" d-flex xs12>  <!-- if small screen, use 12 -->
                  <v-card color="red lighten-2" dark>
                    <v-card-text>(3) {{ lorem.slice(0, 40) }}</v-card-text>
                  </v-card>
                </v-flex>
              </v-layout>

            </v-flex>
          </v-layout>     <!-- end of layout : column 2 -->

        </v-flex>
        <!-- column 3   ***********************************  -->
        <v-flex d-flex xs12 sm6 md2 child-flex>
          <v-card color="green lighten-2" dark>
            <v-card-text>(4) {{ lorem.slice(0, 90) }}</v-card-text>
          </v-card>
        </v-flex>
        <!-- column 4             ***********************************  -->
        <v-flex d-flex xs12 sm6 md3>
          <v-card color="blue lighten-2" dark>
            <v-card-text>(5) {{ lorem.slice(0, 100) }}</v-card-text>
          </v-card>
        </v-flex>

      </v-layout>
    </v-container>
  `,
  }},
});
</script>
</body>
</html>
