<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue-Echarts</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!-- link rel="stylesheet" href="/css/style.css" -->
</head>
<body>
<div id="app">
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">Bar Chart</h3>
        </div>
        <div class="panel-body">
<!-- prepare a DOM container with width and height -->
            <div id="chart1" style="width: 600px;height:200px;"></div>
<!--            <div class="chart" v-echarts="barChartOption"></div>   -->
        </div>
    </div>
    
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">Line Chart (Real Time)</h3>
        </div>
        <div class="panel-body">
            <div id="line2" style="width: 600px;height:200px;"></div>          
<!--            <div class="chart" v-echarts="lineChartOption"></div>  -->
        </div>
    </div>

    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">Stack Chart (Real Time)</h3>
        </div>
        <div class="panel-body">
            <div id="stack3" style="width: 600px;height:200px;"></div>          
<!--            <div class="chart" v-echarts="lineChartOption"></div>  -->
        </div>
    </div>    
</div>
<script src="/lib/echarts.min.js"></script>
<script type="text/javascript">
  // based on prepared DOM, initialize echarts instance
  var myChart1 = echarts.init(document.getElementById('chart1'));
  var option1 = {
    title: { text: 'ECharts entry example' },
    tooltip: {},
    legend: {data:['Sales'] },
    xAxis: { data: ["shirt","cardign","chiffon shirt","pants","heels","socks"]},
    yAxis: {},
    series: [{name: 'Sales', type: 'bar',data: [5, 20, 36, 10, 10, 20] }]
  };   
  myChart1.setOption(option1);
  //=============================================
  var dom = document.getElementById("line2");
  var myChart2 = echarts.init(dom);
  var app = {};
  option2 = null;
  option2 = {
    xAxis: { type: 'category', data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'] },
    yAxis: { type: 'value' },
    series: [{ data: [820, 932, 901, 934, 1290, 1330, 1320], type: 'line' }]
  };
  if (option2 && typeof option2 === "object") {
    myChart2.setOption(option2, true);
  };
  //===============================
  var myChart3 = echarts.init(document.getElementById('stack3'));
  var option3 = {
    tooltip: {  trigger: 'axis', axisPointer : { type : 'shadow' } },
    legend:  {  data:['name1','name2s1','name3s1','name4s1','name5','name11','name12s2','name13s2','name14s2'] },
    toolbox: {  show : true, orient: 'vertical', x: 'right', y: 'center',
                feature : {
                  mark : {show: true},
                  dataView : {show: true, readOnly: false},
                  magicType : {show: true, type: ['line', 'bar', 'stack', 'tiled']},
                  restore : {show: true},
                  saveAsImage : {show: true}
                }
              },
    calculable : true,                   //      col1,  col2,  col3, col4, etc
    xAxis : [ { type : 'category',       data : ['周一','周二','周三','周四','周五','周六','周日'] } ],
    yAxis : [ { type : 'value' }],
    series: [ { name:'name1', type:'bar', data:[320, 332, 301, 334, 390, 330, 320] },
              { name:'name2s1', type:'bar', data:[120, 132, 101, 134, 90, 230, 210],  stack: 's1' },
              { name:'name3s1', type:'bar', data:[220, 182, 191, 234, 290, 330, 310], stack: 's1' },
              { name:'name4s1', type:'bar', data:[150, 232, 201, 154, 190, 330, 410], stack: 's1' },
              { name:'name5', type:'bar', data:[862, 1018, 964, 1026, 1679, 1600, 1570],
                      markLine : { 
                        itemStyle:{ normal:{ lineStyle:{ type: 'dashed' } } },
                        data     :[ [{type : 'min'}, {type : 'max'}] ]
                      } 
              },
              { name:'name11s2', type:'bar', barWidth : 5, stack: 's2', data:[620, 732, 701, 734, 1090, 1130, 1120]},
              { name:'name12s2', type:'bar', stack: 's2', data:[120, 132, 101, 134, 290, 230, 220] },
              { name:'name13s2', type:'bar', stack: 's2', data:[60, 72, 71, 74, 190, 130, 110] },
              { name:'name14s2', type:'bar', stack: 's2', data:[62, 82, 91, 84, 109, 110, 120] }
            ]
        };
        myChart3.setOption(option3);
        //=============================================        
</script>      
</body>
</html>
