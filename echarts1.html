<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue-Echarts</title>
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
<div id="app">
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">Bar Chart</h3>
        </div>
        <div class="panel-body">
<!-- prepare a DOM container with width and height -->
            <div id="chart1" style="width: 600px;height:200px;"></div>
<!--            <div class="chart" v-echarts="barChartOption"></div>   -->
        </div>
    </div>
    
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">Line Chart (Real Time)</h3>
        </div>
        <div class="panel-body">
            <div id="container" style="width: 600px;height:200px;"></div>          
<!--            <div class="chart" v-echarts="lineChartOption"></div>  -->
        </div>
    </div>
</div>
<script src="lib/echarts.min.js"></script>
<script type="text/javascript">
        // based on prepared DOM, initialize echarts instance
        var myChart1 = echarts.init(document.getElementById('chart1'));

        // specify chart configuration item and data
        var option1 = {
            title: { text: 'ECharts entry example' },
            tooltip: {},
            legend: {data:['Sales'] },
            xAxis: { data: ["shirt","cardign","chiffon shirt","pants","heels","socks"]},
            yAxis: {},
            series: [{name: 'Sales', type: 'bar',data: [5, 20, 36, 10, 10, 20] }]
        };

        // use configuration item and data specified to show chart
        myChart1.setOption(option1);
        //=============================================
        var dom = document.getElementById("container");
        var myChart2 = echarts.init(dom);
        var app = {};
        option2 = null;
        option2 = {
            xAxis: { type: 'category', data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'] },
            yAxis: { type: 'value' },
            series: [{ data: [820, 932, 901, 934, 1290, 1330, 1320], type: 'line' }]
        };
;
        if (option2 && typeof option2 === "object") {
            myChart2.setOption(option2, true);
        }
</script>
