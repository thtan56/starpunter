<!doctype html>
<html>
	<head>
		<title>Fetch records from MySQL Database with Vue.js and PHP</title>	
		<script src="https://unpkg.com/vue"></script>
	</head>
	<body>
		<div id='app'>
			<my-component :text="message"></my-component>
		</div>			
		<script>
			const MyComponent={
				template: '<div>Hello {{text}}! </div>',
				props: ['text']
			}
			var app = new Vue({
				el: '#app',
				components: {'my-component': MyComponent},
				data() {
					return {
						message: 'From Parent Component!'
					}
				},
			})
		</script>
	</body>
</html>
