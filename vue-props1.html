<!doctype html>
<html>
	<head>
		<title>Fetch records from MySQL Database with Vue.js and PHP</title>	
		<script src="https://unpkg.com/vue"></script>
	</head>
	<body>
		<div id='app'>
			<my-component :text="message"></my-component>
			<p>Parent value: {{parentObject}}</p>
			<child v-model="parentObject"></child>
		</div>
		<template id="child">
			<div>
	<input type="text" :value="value.value1" v-on:input="$emit('input', {value1: $event.target.value, value2: value.value2})"/>
	<input type="text" :value="value.value2" v-on:input="$emit('input', {value2: $event.target.value, value1: value.value1})"/>
			</div>
		</template>
		<script>
			const MyComponent={
				template: '<div>Hello {{text}}! </div>',
				props: ['text']
			};
			Vue.component('child', {
				template: '#child',
				props: ['value']
			});
			var app = new Vue({
				el: '#app',
				components: {'my-component': MyComponent},
				data() {
					return {
						parentObject: { value1: '1st', value2: '2nd'},
						message: 'From Parent Component!'
					}
				},
			})
		</script>
	</body>
</html>
