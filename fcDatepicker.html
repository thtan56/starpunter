<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Datepicker Using fullcalendar</title>
  <link href="fullcalendar/fullcalendar.min.css" rel="stylesheet">
  <link href="fullcalendar/fullcalendar.print.css" media="print" rel="stylesheet">
  <link href="fullcalendar/themes/jquery-ui/jquery-ui.css" rel="stylesheet">  
  <link href="css/cssmenu.css" rel="stylesheet">     
  <style>
  #calendar { width: 80%; display: block; margin-left: auto; margin-right: auto; }
  .centered {text-align: center; }
  </style>    
</head>
<body>
  <div data-includeHTML="cssmenu.html"></div>
  <h1 class="centered">Calendar interaction with Datepicker</h1>
  <p>Click on dates in the small calendar on the left to change big calendar's date range. 
    You can also create and modify events</p>
  <!-- Datepicker and calendar container -->
  <div id="calendar_container">
    <!-- The datepicker container -->
    <div style="float:left">
      <div id="small_calendar" style="float:left"></div>
    </div>
    <!-- The big calendar container -->
    <div id="calendar" style="float:left;width:65%;padding:10px"></div>
  </div>
  <!-- Create event dialog -->
  <div id="calCreateEventDialog">
    <!-- Place holder for the event's description that will be loaded dynamically -->
    <div id="eventDescription"></div>    
    <br />
    <form>
      <label for="eventTitle" style="display:inline-block">Event title</label>
      <input type="text" name="eventTitle" id="eventTitle" value="Appointment" />
    </form>
  </div>  <!-- END Create event dialog -->
  <!-- Modify event dialog -->
  <div id="calModifyEventDialog">
    <!-- Place holder for the event's description that will be loaded dynamically -->
    <div id="eventDescription"></div>
    <br />
    <form>
      <label for="eventTitle" style="display:inline-block">Event title</label>
      <input type="text" name="eventTitle" id="eventTitle" value="" />
    </form>
  </div>     <!-- END Modify event dialog -->
    
  <script src='fullcalendar/lib/sweetalert2.js'></script>
  <script src='fullcalendar/lib/moment.min.js'></script>
  <script src="fullcalendar/lib/jquery.min.js"></script>
  <script src="fullcalendar/lib/jquery-ui.min.js"></script>  
  <script src="fullcalendar/fullcalendar.min.js"></script>  
  <script src="js/fc-datepicker.js"></script>
  <script src="js/cssmenu.js"></script>
</body>
</html>
