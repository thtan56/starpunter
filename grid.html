<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chart2</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/bootstrap-table.min.css" rel="stylesheet">

<!--    <link href="css/mygrid.css" rel="stylesheet">  -->
</head>
<body>
<div class="table-responsive">
<h3>Stock Statistics</h3>
  <table 
  		 data-pagination="true" 
  		 data-search="true" 
  		 data-toggle="table" 
  		 data-url="json_stocks_sharpe_all.php"
  		 data-row-style="rowStyle"
		 data-page-size="20">
	 
    <thead>
      <tr>
      	<th data-field="ticker" data-sortable="true">Ticker</th>
        <th data-field="price" data-sortable="true">Price</th>
        <th data-field="favorite">Favorite</th>        
        <th data-field="sector" data-sortable="true">Sector</th>
        <th data-field="mdd">Max Drawdown</th>
		<th data-field="close" data-cell-style="cellStyle">Price</th>
        <th data-field="retavg">Average Returns</th>
		<th data-field="sd" data-cell-style="cellStyle">Std Dev</th>		
      </tr>
    </thead>
  </table>
</div>

</body>
<script src="https://unpkg.com/vue"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/bootstrap-table.min.js"></script>
<script>
function cellStyle(value, row, index) {
    var classes = ['active', 'success', 'info', 'warning', 'danger'];
	let $index = 0;
	if (value < 10) {
		$index = 4;
	} else if (value < 80) {
		$index = 3;
	} else { $index = 2; }
    return { classes: classes[$index] };
};
function queryParams() {
	return {
		per_page: 20
	};
};
function rowStyle(row, index) {
	var classes = ['active', 'success', 'info', 'warning', 'danger'];
    if (index % 2 === 0 && index / 2 < classes.length) {
    	return {
                classes: classes[index / 2]
        };
    }
    return {};
}
</script>	
</html>
